<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Piggyvest SignUp Page</title>
    <link rel="stylesheet" href="./mycss/style.css">
</head>
<body>
    <div class = "container">
            <div id="logo">
                <img src="https://res.cloudinary.com/lizb/image/upload/v1586527083/piggy_logo_eglwa3.svg" alt="piggylogo">
            </div>
            <div class="content">
            <div id = "header">
                <h1>Create a Secure Account</h1>
                <p>Welcome to the future of Savings & Investments</p>
            </div>
            <form>
            <div class = "logindetails">
                <div id = "fname">
                    <label for="full name">Full Name</label>
                    <input type="text" placeholder="Full Name">
                </div>
                <div id="email">
                    <label for="email">Email Address</label>
                    <input type="text" placeholder="Email Address">
                </div>
                <div id="phone">
                    <label for="phone number">Phone Number</label>
                    <input type="text" placeholder="Phone Number">
                </div>
                <div id="password">
                    <label for="password">Password</label>
                    <input type="text" placeholder="Password">
                </div>
                <div id="Referrer">
                    <label for="referrer">Referrer Phone Or Code</label>
                    <input type="text" placeholder="Referrer Phone Or Code">
                </div>
                <div class = "sel">
                    <label for="about">How Did You Hear About Us?(Optional)</label>
                    <select name="about" id="aboutus">How Did You Hear About Us?(Optional)
                        <option selected = "selected">Click To Select</option>
                        <option value="Facebook">Facebook</option>
                    </select>
                </div>
            <div class="submit">
                <button type="submit" id="button">CREATE ACCOUNT</button>                    
            </div>
        </form>
        </div>
    </div>
        <div id = "footer">
                <P>Already have an account? <a href="">Log In</a></P>
        </div>
    </div>
</body>
</html>
